<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">ðŸ‘¤ Client - {{ username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">DÃ©connexion</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Mes Commandes</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="passerCommande()">
                            ðŸ›’ Passer une commande
                        </button>
                        
                        <div id="ordersList">
                            {% for order in orders %}
                            <div class="card mb-2">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>Commande #{{ order.id }}</strong><br>
                                            <small>{{ order.articles }}</small>
                                        </div>
                                        <span class="badge {% if order.status == 'pending' %}bg-warning
                                            {% elif order.status == 'ready' %}bg-info
                                            {% elif order.status == 'delivered' %}bg-success
                                            {% else %}bg-secondary{% endif %}">
                                            {{ order.status }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function passerCommande() {
            fetch('/passer_commande', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        location.reload();
                    }
                });
        }
        
        setInterval(() => location.reload(), 10000);
    </script>
</body>
</html>
